<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal GDSC UII</title>

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
  <header class="p-4">
    <img src="assets/img/gdsc-uii-logo.webp" alt="GDSC UII Logo" width="400" class="mx-auto">
    <h1 class="hidden">Welcome to GDSC UII</h1>
  </header>
  <main>
    <section class="max-w-2xl mx-auto p-4">
      <h2 class="font-bold text-2xl">Event yang dapat kamu ikuti</h2>
      <div id="events">
        <div class="mt-4 flex flex-col sm:flex-row rounded-lg border-2 overflow-hidden">
          <div class="animate-pulse bg-gray-300 h-52 w-full sm:w-52"></div>
          <div class="p-4 flex-1">
            <div class="h-6 w-full bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-3/4 bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-1/2 bg-gray-300 animate-pulse"></div>
          </div>
        </div>
        <div class="mt-4 flex flex-col sm:flex-row rounded-lg border-2 overflow-hidden">
          <div class="animate-pulse bg-gray-300 h-52 w-full sm:w-52"></div>
          <div class="p-4 flex-1">
            <div class="h-6 w-full bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-3/4 bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-1/2 bg-gray-300 animate-pulse"></div>
          </div>
        </div>
        <div class="mt-4 flex flex-col sm:flex-row rounded-lg border-2 overflow-hidden">
          <div class="animate-pulse bg-gray-300 h-52 w-full sm:w-52"></div>
          <div class="p-4 flex-1">
            <div class="h-6 w-full bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-3/4 bg-gray-300 animate-pulse"></div>
            <div class="mt-2 h-4 w-1/2 bg-gray-300 animate-pulse"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="p-4 text-center">
    Open Source Project by GDSC UII. <a href="https://github.com/gdscuii/portal" class="text-blue-800">Click this link to see the repo</a>
  </footer>

  <script src="assets/scripts/index.js"></script>
</body>
</html>
